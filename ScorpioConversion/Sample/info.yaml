
dataOutput: '../../Scorpio.Conversion.Runtime'
dataSuffix: "data"
package: "Datas"

languages:
  - generator: "c#"
    codeOutput: "../../Scorpio.Conversion.Runtime/CSharp/Example/src"
    codeSuffix: "cs"
    handler:
      - C#Manager
      - TestHandler
      
  - generator: "sco"
    codeOutput: "../../Scorpio.Conversion.Runtime/CSharp/Example/sco"
    codeSuffix: "sco"
    handler:
      - "ScorpioManager"

  - generator: "java"
    codeOutput: ".././Scorpio.Conversion.Runtime/Java/Example/src"
    codeSuffix: "java"
    handler:
      - "JavaManager"