plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
jar {
    archivesBaseName = 'Scorpio.Conversion.Runtime'
    archiveVersion = VERSION
    manifest {
        attributes(
            "Manifest-Version": VERSION,
            "Version": VERSION,
            "Created-By": "while",
            "Repository": "https://github.com/qingfeng346/ScorpioConversion"
        )
    }
}
task clear(type:Delete) {
    delete "build", "bin"
    file("../../Example/lib").list().each{
        f ->
            if (f.startsWith("Scorpio.Conversion"))
                delete "../../Example/lib/$f"
    }
}
task release(type: Copy, dependsOn: [clear, jar]) {
    from 'build/libs/'
    into '../../Example/lib'
}